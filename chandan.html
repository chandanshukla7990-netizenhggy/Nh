<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1000 Mixed Viral Puzzles — Style D</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#ffffff;
    --text:#000000;
    --accent:#ff4500;
  }

  body{
    margin:0;
    background:var(--bg);
    font-family:'Poppins', sans-serif;
    color:var(--text);
    padding:20px;
  }

  .header{
    font-size:32px;
    font-weight:800;
    text-align:center;
    margin-bottom:20px;
  }

  .puzzleBox{
    background:#f7f7f7;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }

  .puzzle{
    font-size:26px;
    font-weight:700;
    margin-bottom:20px;
  }

  .btn{
    background:var(--accent);
    color:#fff;
    padding:12px 20px;
    border-radius:10px;
    border:none;
    font-size:20px;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="header">1000 Mixed Viral Puzzles — Style D</div>

<div class="puzzleBox">
  <div id="puzzle" class="puzzle">Loading puzzles…</div>
  <button class="btn" onclick="nextPuzzle()">Next Puzzle</button>
</div>

<script>
let puzzles = [
  "एक आदमी के पास 10 सेब थे, 3 गिर गए—अब कितने बचे?",
  "अगर ट्रेन 80 km/h से चल रही है तो 240 km जाने में कितना समय लगेगा?",
  "कौनसी चीज पानी पीते ही मर जाती है?",
  "ऐसी कौन सी चीज है जो हमेशा चलती रहती है पर कहीं नहीं जाती?"
];

let i = 0;

function loadPuzzle(){
  document.getElementById("puzzle").innerHTML = puzzles[i];
}

function nextPuzzle(){
  i++;
  if(i >= puzzles.length){ i = 0; }
  loadPuzzle();
}

loadPuzzle();
</script>

</body>
</html>
