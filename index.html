<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IQ Test — Auto Quiz</title>

<style>
:root{
  --bg:#ffffff;
  --card:#ffe6ea;
  --border:#e53935;
  --primary:#e53935;
  --green:#4caf50;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,system-ui,Arial;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  max-width:420px;
  width:100%;
  padding:12px;
}

.header{
  text-align:center;
  margin-bottom:10px;
}

.badge{
  display:inline-block;
  padding:6px 20px;
  font-weight:800;
  border-radius:12px;
  background:linear-gradient(90deg,#00c6ff,#faff00);
  color:#000;
  margin-bottom:10px;
}

.card{
  background:var(--card);
  border:4px solid var(--border);
  border-radius:14px;
  padding:16px;
}

#circleTimer{
  width:80px;
  height:80px;
  border:4px solid var(--primary);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 10px;
  font-size:22px;
  font-weight:800;
  color:var(--primary);
}

.question{
  font-size:24px;
  font-weight:800;
  text-align:center;
  margin:14px 0;
}

.opt{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:10px;
  border:2px solid #ddd;
  background:#fff;
  font-weight:700;
  font-size:16px;
}

.opt.correct{
  background:#e6ffef;
  border-color:#4caf50;
}

.opt.wrong{
  background:#ffecec;
  border-color:#e53935;
}

.opt.disabled{
  pointer-events:none;
}

.footer{
  margin-top:10px;
  text-align:center;
  background:var(--green);
  color:#000;
  font-weight:800;
  padding:6px;
  border-radius:6px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="badge">IQ TEST</div>
  </div>

  <div class="card">

    <div id="circleTimer">90</div>

    <div class="question" id="question">लोड हो रहा है…</div>
    <div id="options"></div>

    <div class="footer">Comment Your Answer</div>

  </div>
</div>

<script>
// ===== CONFIG =====
const QUESTION_TIME = 90;
const AUTO_NEXT_MS = 2500;

// ===== AUDIO =====
const AudioCtx = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioCtx();

function tickSound(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=900;
  g.gain.value=0.07;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+0.08);
}

function loudSound(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="square";
  o.frequency.value=1200;
  g.gain.value=0.4;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+0.35);
}

// ===== IQ QUESTIONS =====
const questions=[
 {q:"7 + 3 = ?",o:[100,90,80,70],a:0},
 {q:"6 + 2 = ?",o:[64,16,36,48],a:0},
 {q:"5 + 4 = ?",o:[81,45,41,25],a:0},
 {q:"4 + 8 = ?",o:[144,96,48,64],a:0}
];

let i=0,time=QUESTION_TIME,timer=null,done=false;
const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const tEl=document.getElementById("circleTimer");

function loadQ(){
  const x=questions[i];
  qEl.textContent=x.q;
  optEl.innerHTML="";
  x.o.forEach((v,n)=>{
    let b=document.createElement("button");
    b.className="opt";
    b.textContent=String.fromCharCode(65+n)+". "+v;
    b.onclick=()=>select(n);
    optEl.appendChild(b);
  });
  done=false;
}

function select(n){
  if(done) return;
  done=true;
  loudSound();
  [...optEl.children].forEach((b,j)=>{
    b.classList.add("disabled",j===questions[i].a?"correct":"wrong");
  });
  clearInterval(timer);
  setTimeout(next,AUTO_NEXT_MS);
}

function next(){
  i=(i+1)%questions.length;
  time=QUESTION_TIME;
  tEl.textContent=time;
  loadQ();
  start();
}

function start(){
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    tickSound();
    tEl.textContent=time;
    if(time<=0){
      loudSound();
      select(-1);
    }
  },1000);
}

// INIT
loadQ();
start();
</script>
</body>
</html>
